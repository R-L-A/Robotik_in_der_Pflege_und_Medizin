<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS einbinden -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Nachrichtenbereich -->
    <div class="messages" id="messages">
      <!-- Beispielnachrichten -->
      <div class="message ai">Hallo, ich bin deine KI!</div>
      <div class="message user">Hi KI, erz√§hl mir was!</div>
    </div>

    <!-- Eingabefeld -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Nachricht eingeben...">
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("input").value;
      document.getElementById("chatbox").innerHTML += `<p><b>Du:</b> ${msg}</p>`;
      
      const response = await fetch("https://robotik-in-der-pflege-und-medizin.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await response.json();
      document.getElementById("chatbox").innerHTML += `<p><b>KI:</b> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
